{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2>Please login!</h2>
  <h3>Must be superuser - Please check with site admin</h3>

  {% if form.errors %}
    <p>Your username and password didn't match. Try again!</p>
  {% endif %}

  <form class="" action="login" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class='btn btn-lg btn-primary' value="login">
    <input type="hidden" name=next value={{next}}>
  </form>

</div>
{% endblock %}
